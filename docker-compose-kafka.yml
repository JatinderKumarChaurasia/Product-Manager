version: "3.8"
services:
  product:
    build: microservices/product-service
    mem_limit: 350m
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MANAGEMENT_HEALTH_RABBIT_ENABLED=true
      - SPRING_CLOUD_STREAM_DEFAULTBINDER=kafka
      - SPRING_CLOUD_STREAM_BINDINGS_INPUT_CONSUMER_PARTITIONED=true
      - SPRING_CLOUD_STREAM_BINDINGS_INPUT_CONSUMER_INSTANCECOUNT=2
      - SPRING_CLOUD_STREAM_BINDINGS_INPUT_CONSUMER_INSTANCEINDEX=0
    depends_on:
      - mongodb:
          condition: service_healthy
      - rabbitmq:
          condition: service_healthy
      - kafka

  recommendation:
    build: microservices/recommendation-service
    mem_limit: 350M
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - mongodb:
          condition: service_healthy
      - rabbitmq:
          condition: service_healthy

  review:
    build: microservices/review-service
    mem_limit: 350M
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  product-composite:
    build: microservices/product-composite-service
    mem_limit: 350M
    expose:
      - '7004'
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - rabbitmq:
          condition: service_healthy

  # $ mongo
  mongodb:
    image: mongo:latest
    mem_limit: 350M
    expose:
      - '27017'
    command: mongod
    healthcheck:
      test: "mongod --eval  'db.stats().ok'"
      interval: 10s
      timeout: 5s
      retries: 10

  # $ mysql -u root -h 127.0.0.1 -p
  mysql:
    image: mysql:5.7
    mem_limit: 350M
    expose:
      - '3306'
    environment:
      MYSQL_ROOT_PASSWORD: 'absolute'
      MYSQL_DATABASE: 'review-db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'pwd'
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-uuser", "-ppwd", "-h", "localhost" ]
      interval: 10s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:latest
    mem_limit: 350M
    expose:
      - '5672'
      - '15672'
    healthcheck:
      test: [ "CMD", "rabbitmqctl","status" ]
      interval: 10s
      timeout: 5s
      retries: 10

  kafka:
    image: wurstmeister/kafka:latest
    mem_limit: 350M
    expose:
      - '9092'
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT:
        zookeeper: 2181
    depends_on:
      - zookeeper
  zookeeper:
    image: library/zookeeper:latest
    mem_limit: 350M
    hostname: zookeeper
    expose:
      - '2181'
#    environment:
#      KAFKA_ADVERTISED_HOST_NAME: zookeeper




