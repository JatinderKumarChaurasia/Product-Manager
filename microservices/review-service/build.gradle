plugins {
	id 'org.springframework.boot' version '2.4.0'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'eclipse'
}

group = 'com.jkc.microservices.core.review'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 15

repositories {
	mavenCentral()
}

ext {
	springCloudVersion = "Hoxton.SR9"
}

dependencies {
	// local libraries
	implementation project (':api')
	implementation project (':util')

	// spring
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-webflux'

	/** Adding required database dependencies */
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation('org.springframework.cloud:spring-cloud-starter-stream-rabbit')
	implementation('org.springframework.cloud:spring-cloud-starter-stream-kafka')
	implementation 'mysql:mysql-connector-java'

	// An annotation processor for generating type-safe bean mappers
	implementation 'org.mapstruct:mapstruct:1.4.1.Final'
	implementation 'org.mapstruct:mapstruct-processor:1.4.1.Final'
	annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.1.Final'
	testAnnotationProcessor 'org.mapstruct:mapstruct-processor:1.4.1.Final'

	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	testImplementation 'io.projectreactor:reactor-test'
	testImplementation('org.springframework.cloud:spring-cloud-stream-test-support')
	testImplementation 'com.h2database:h2'
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}

